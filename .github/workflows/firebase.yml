name: Firebase CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -g yarn
      - name: yarn install, build and test
        run: |
          yarn install
          yarn build
        env:
          VITE_APP_TEMPLATE_ID: ${{secrets.VITE_APP_TEMPLATE_ID}}
          VITE_APP_SERVICE_ID: ${{secrets.VITE_APP_SERVICE_ID}}
          VITE_APP_PUBLIC_KEY: ${{secrets.VITE_APP_PUBLIC_KEY}}

      - name: Archive Build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist

  deploy:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DR1VER_DEV }}'
          channelId: live
          projectId: dr1ver-dev
        env:
          CI: false
